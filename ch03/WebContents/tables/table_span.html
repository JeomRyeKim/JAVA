<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행 열 병합</title>
</head>
<body>
	<table border =1>
		<tr>
			<th colspan="2">지역별 홍차</th> <!-- 칼럼병합(가로통합) colspan=개수  -->
		</tr>
		<tr align = "center"><th rowspan="3">중국</th><th>정산소종</th></tr><!--  행병합(세로통합) rowspan=개수 -->
		<tr align = "left"><th>기문</th></tr><!-- align = "left" : 폰트 위치 "왼쪽",중간,오른쪽 -->
		<tr align = "right"><th>운남</th></tr>
		<tr align = "center"><th rowspan="4">인도 및 스리랑카</th><th>아삼</th></tr>
		<tr align = "center"><th>실론</th></tr>
		<tr align = "center"><th>다질링</th></tr>
		<tr align = "center"><th>닐기리</th></tr>
	</table>

</body>
</html>
