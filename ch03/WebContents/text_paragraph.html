<p>의무교육은 무상으로 한다. 제1항의 지시를 받은 당해 행정기관은 이에 응하여야 한다. 농업생산성의 제고와 농지의 합리적인 이용을 위하거나 불가피한 사정으로 발생하는 농지의 임대차와 위탁경영은 법률이 정하는 바에 의하여 인정된다.</p>
